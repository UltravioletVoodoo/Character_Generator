<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
</head>

<body>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <div class="container">
    
    <div class="row">

      <div class="col-sm-4">
        <div class="row">
          <img src="./img/placeholder.jpg" style="width:100%; height: 50px">
        </div>
        <div class="row namebox">
            <div id="name"></div>
        </div>
      </div>

      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-6" id="className"></div>
          <div class="col-sm-6" id="level"></div>
        </div>
        <div class="row">
          <div class="col-sm-6" id="raceName"></div>
          <div class="col-sm-6" id="alignment"></div>
        </div>
      </div>

    </div>
    <div class="row">

      <div class="col-sm-4">
        <div class="row">
          <div class="col-sm-4">
            <div id="str"></div>
            <div id="strMod"></div>
            <div id="dex"></div>
            <div id="dexMod"></div>
            <div id="con"></div>
            <div id="conMod"></div>
            <div id="int"></div>
            <div id="intMod"></div>
            <div id="wis"></div>
            <div id="wisMod"></div>
            <div id="cha"></div>
            <div id="chaMod"></div>
          </div>
          <div class="col-sm-8">
            <div id="proficiencyBonus"></div>
            <div>
              <div id="strSaving"></div>
              <div id="dexSaving"></div>
              <div id="conSaving"></div>
              <div id="intSaving"></div>
              <div id="wisSaving"></div>
              <div id="chaSaving"></div>
            </div>
            <div>
              <div id="strSkills">
                <div id="athletics"></div>
              </div>
              <div id="dexSkills">
                <div id="acrobatics"></div>
                <div id="sleightOfHand"></div>
                <div id="stealth"></div>
              </div>
              <div id="intSkills">
                <div id="arcana"></div>
                <div id="history"></div>
                <div id="investigation"></div>
                <div id="nature"></div>
                <div id="religion"></div>              
              </div>
              <div id="wisSkills">
                <div id="animalHandling"></div>
                <div id="insight"></div>
                <div id="medicine"></div>
                <div id="perception"></div>
                <div id="survival"></div>
              </div>
              <div id="chaSkills">
                <div id="deception"></div>
                <div id="intimidation"></div>
                <div id="performance"></div>
                <div id="persuasion"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="languages"></div>
        <div id="toolProfs"></div>
      </div>

      <div class="col-sm-4">
        <div class="row">
          <div class="col-sm-4" id="ac"></div>
          <div class="col-sm-4" id="initiative"></div>
          <div class="col-sm-4" id="speed"></div>
        </div>
        <div id="hp"></div>
        <div id="tempHp">tempHP</div>
        <div class="row">
          <div class="col-sm-6" id="hitdice"></div>
          <div class="col-sm-6" id="deathSaves">deathSaves</div>
        </div>
        <div>
          <div class="row">
            <div class="col-sm-3" id="weapon1Name"></div>
            <div class="col-sm-3" id="weapon1AtkBonus"></div>
            <div class="col-sm-3" id="weapon1Damage"></div>
            <div class="col-sm-3" id="weapon1DamageType"></div>
          </div>
          <div class="row">
            <div class="col-sm-3" id="weapon2Name"></div>
            <div class="col-sm-3" id="weapon2AtkBonus"></div>
            <div class="col-sm-3" id="weapon2Damage"></div>
            <div class="col-sm-3" id="weapon2DamageType"></div>
          </div>
        </div>
        <div>
          <div class="row">
            <div class="col-sm-3" id="armorAC"></div>
            <div class="col-sm-9" id="armorName"></div>
          </div>
          <div class="row">
            <div class="col-sm-3" id="shieldAC"></div>
            <div class="col-sm-9" id="shieldName"></div>
          </div>
        </div>
        <div id="tool"></div>
      </div>

      <div class="col-sm-4">
        <div>
          <div id="personalityTraits"></div>
          <div id="ideals"></div>
          <div id="bonds"></div>
          <div id="flaws"></div>
        </div>
        <div>
          <div id="traits"></div>
        </div>
      </div>

    </div>

  </div>


<script src="dist/bundle.js"></script>
</body>
</html>
