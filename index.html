<!doctype html>

<html lang="en">
<head>
  <title>5e Character Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <link rel="stylesheet" href="./style.css">

  <div class="example-screen">
    <div class="appTitle">
      <h1>D&D Character Generato</h1>
    </div>
    <div class="vignette"></div>
    <div class="generateButton">
      <button class="btn" id="generateSheetBtn">Generate Character</button>
    </div>
    
    <img class="loading" id="loading" src="img/d20_loading.png">

    <div class="noticeModalField" id="noticeModalField"></div>
    <div class=noticeModal id="noticeModal">
      <h1 class="noticeHeader">Whoops!</h1>
      <p class="noticeText" id="noticeText"></p>
      <p class="noticeText">You can change your selections at any time by using the options menu in the upper right corner.</p>
    </div>

    <div class="hamburger" onclick="openModal()" id="hamburger">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
    </div>
    <div class="optionsModalField" id="optionsModalField"></div>
    <div class="optionsModalContent" id="optionsModalContent">
      <h1>Options</h1>
      <div class="optionsSection levelSelect topMargin">

        <h3>Level</h3>

        <h1 class="levelValue" id="levelValue">1</h1>
        <input class="levelRange" id="levelRange" type="range" value="1" min="1" max="3" step="1" onChange="rangeChange(this.value)" onmousemove="rangeChange(this.value)">
      </div>
      <div class="optionsSection topMargin">

        <h3>Race</h3>

        <label for="dwarfToggle" class="checkboxLabel">
          <input type="checkbox" class="toggle" id="dwarfToggle" checked>
          <span>Dwarf</span>
        </label>

        <label for="elfToggle" class="checkboxLabel">
          <input type="checkbox" class="toggle" id="elfToggle" checked>
          <span>Elf</span>
        </label>

        <label for="halflingToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="halflingToggle" checked>
            <span>Halfling</span>
        </label>

        <label for="humanToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="humanToggle" checked>
            <span>Human</span>
        </label>

        <label for="dragonbornToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="dragonbornToggle" checked><span>Dragonborn</span>
        </label>

        <label for="gnomeToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="gnomeToggle" checked><span>Gnome</span>
        </label>

        <label for="halfElfToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="halfElfToggle" checked><span>Half-Elf</span>
        </label>

        <label for="halfOrcToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="halfOrcToggle" checked><span>Half-Orc</span>
        </label>

        <label for="tieflingToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="tieflingToggle" checked><span>Tiefling</span>
        </label>

        <div class="unselectAllBtnContainer">
          <button class="unselectAllBtn" id="unselectRaces">Unselect all</button>
        </div>

      </div>
      <div class="optionsSection">

        <h3>Class</h3>

        <label for="barbarianToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="barbarianToggle" checked><span>Barbarian</span>
        </label>

        <label for="bardToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="bardToggle" checked><span>Bard</span>
        </label>
        
        <label for="clericToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="clericToggle" checked><span>Cleric</span>
        </label>
          
        <label for="druidToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="druidToggle" checked><span>Druid</span>
        </label>
        
        <label for="fighterToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="fighterToggle" checked><span>Fighter</span>
        </label>

        <label for="monkToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="monkToggle" checked><span>Monk</span>
        </label>

        <label for="paladinToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="paladinToggle" checked><span>Paladin</span>
        </label>

        <label for="rangerToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="rangerToggle" checked><span>Ranger</span>
        </label>

        <label for="rogueToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="rogueToggle" checked><span>Rogue</span>
        </label>

        <label for="sorcererToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="sorcererToggle" checked><span>Sorcerer</span>
        </label>

        <label for="warlockToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="warlockToggle" checked><span>Warlock</span>
        </label>

        <label for="wizardToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="wizardToggle" checked><span>Wizard</span>
        </label>

        <div class="unselectAllBtnContainer">
            <button class="unselectAllBtn" id="unselectClasses">Unselect all</button>
          </div>
      </div>
      <div class="optionsSection">

        <h3>Miscellaneous</h3>

        <label for="magicItemsToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="magicItemsToggle"><span>Magic items</span>
        </label>

        <label for="statBiasToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="statBiasToggle"><span>Stat Bias</span>
        </label>

        <label for="UARangerToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="UARangerToggle" checked><span>UA Ranger</span>
        </label>

        <label for="generatePortraitToggle" class="checkboxLabel">
            <input type="checkbox" class="toggle" id="generatePortraitToggle" checked><span>Generate Portrait</span>
        </label>

      </div>
    </div>
    <div class="border"></div>
    <div class="gitHub">
      <a href='https://github.com/UltravioletVoodoo/Character_Generator'" target="_blank">
        <img src="./img/GitHub-Mark-32px.png">
      </a>
    </div>
    <div class="backgroundArt">
        <img src="./img/9.jpg">
    </div>
    <div class="artCredit">
      <a href="https://quesozombie.tumblr.com/" target="_blank">Image Credit: quesozombie</a>
    </div>
  </div>
  <div class="example-print">
    <form class="charsheet">
    <header>
      <section class="charname">
        <label for="charname">Character Name</label>
        <input name="charname" id="name" readonly/>
      </section>
      <section class="misc">
        <ul>
          <li>
            <label for="className">Class</label><input name="className" id="className" readonly/>
          </li>
          <li>
            <label for="level">Level</label><input name="level" id="level" readonly />
          </li>
          <li>
            <label for="playername">Player Name</label><input name="playername">
          </li>
          <li>
            <label for="race">Race</label><input name="race" id="raceName" readonly/>
          </li>
          <li>
            <label for="alignment">Alignment</label><input name="alignment" id="alignment" readonly/>
          </li>
          <li class="ageSex">
              <label for="age">Age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sex</label><input name="ageAndSex" id="ageAndSex" readonly />
          </li>
          <li class="ageSex">
          </li>
        </ul>
      </section>
    </header>
    <main>
      <section>
        <section class="attributes">
          <div class="scores">
            <ul>
              <li>
                <div class="score">
                  <label for="Strengthscore">Strength</label><input name="Strengthscore" id="str" readonly/>
                </div>
                <div class="modifier">
                  <input name="Strengthmod" id="strMod" readonly/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Dexterityscore">Dexterity</label><input name="Dexterityscore" id="dex" readOnly/>
                </div>
                <div class="modifier">
                  <input name="Dexteritymod" id="dexMod" readonly/>
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Constitutionscore">Constitution</label><input name="Constitutionscore" id="con" readonly />
                </div>
                <div class="modifier">
                  <input name="Constitutionmod" id="conMod" readonly />
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Intelligencescore">Intelligence</label><input name="Intelligencescore" id="int" readonly />
                </div>
                <div class="modifier">
                  <input name="Intelligencemod" id="intMod" readonly />
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Wisdomscore">Wisdom</label><input name="Wisdomscore" id="wis" readonly />
                </div>
                <div class="modifier">
                  <input name="Wisdommod" id="wisMod" readonly />
                </div>
              </li>
              <li>
                <div class="score">
                  <label for="Charismascore">Charisma</label><input name="Charismascore" id="cha" readonly/>
                </div>
                <div class="modifier">
                  <input name="Charismamod" id="chaMod" readonly />
                </div>
              </li>
            </ul>
          </div>
          <div class="attr-applications">
            <div class="proficiencybonus box">
              <div class="label-container">
                <label for="proficiencybonus">Proficiency Bonus</label>
              </div>
              <input name="proficiencybonus" id="proficiencyBonus" readonly />
            </div>
            <div class="saves list-section box">
              <ul>
                <li>
                  <label for="Strength-save">Strength</label><input name="Strength-save" id="strSaving" type="text" readonly /><input id="strSaveProf" name="Strength-save-prof" type="checkbox" disabled/>
                </li>
                <li>
                  <label for="Dexterity-save">Dexterity</label><input name="Dexterity-save" id="dexSaving" type="text" readonly /><input id="dexSaveProf" name="Dexterity-save-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Constitution-save">Constitution</label><input name="Constitution-save" id="conSaving" type="text" readonly /><input id="conSaveProf" name="Constitution-save-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Intelligence-save">Intelligence</label><input name="Intelligence-save" id="intSaving" type="text" readonly /><input id="intSaveProf" name="Intelligence-save-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Wisdom-save">Wisdom</label><input name="Wisdom-save" id="wisSaving" type="text" readonly /><input id="wisSaveProf" name="Wisdom-save-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Charisma-save">Charisma</label><input name="Charisma-save" id="chaSaving" type="text" readonly /><input id="chaSaveProf" name="Charisma-save-prof" type="checkbox" disabled />
                </li>
              </ul>
              <div class="label">
                Saving Throws
              </div>
            </div>
            <div class="skills list-section box">
              <ul>
                <li>
                  <label for="Athletics">Athletics <span class="skill">(Str)</span></label><input name="Athletics" id="athletics" type="text" readonly /><input id="athleticsProf" name="Athletics-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Acrobatics">Acrobatics <span class="skill">(Dex)</span></label><input name="Acrobatics" id="acrobatics" type="text" readonly /><input id="acrobaticsProf" name="Acrobatics-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Sleight of Hand">Sleight of Hand <span class="skill">(Dex)</span></label><input name="Sleight of Hand" id="sleightOfHand" type="text" readonly /><input id="sleightOfHandProf" name="Sleight of Hand-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Stealth">Stealth <span class="skill">(Dex)</span></label><input name="Stealth" id="stealth" type="text" readonly /><input id="stealthProf" name="Stealth-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Arcana">Arcana <span class="skill">(Int)</span></label><input name="Arcana" id="arcana" type="text" readonly /><input id="arcanaProf" name="Arcana-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="History">History <span class="skill">(Int)</span></label><input name="History" id="history" type="text" readonly /><input id="historyProf" name="History-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Investigation">Investigation <span class="skill">(Int)</span></label><input name="Investigation" id="investigation" type="text" readonly /><input id="investigationProf" name="Investigation-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Nature">Nature <span class="skill">(Int)</span></label><input name="Nature" id="nature" type="text" readonly /><input id="natureProf" name="Nature-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Religion">Religion <span class="skill">(Int)</span></label><input name="Religion" id="religion" type="text" readonly /><input id="religionProf" name="Religion-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Animal Handling">Animal Handling <span class="skill">(Wis)</span></label><input name="Animal Handling" id="animalHandling" type="text" readonly /><input id="animalHandlingProf" name="Animal Handling-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Insight">Insight <span class="skill">(Wis)</span></label><input name="Insight" id="insight" type="text" readonly /><input id="insightProf" name="Insight-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Medicine">Medicine <span class="skill">(Wis)</span></label><input name="Medicine" id="medicine" type="text" readonly /><input id="medicineProf" name="Medicine-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Perception">Perception <span class="skill">(Wis)</span></label><input name="Perception" id="perception" type="text" readonly /><input id="perceptionProf" name="Perception-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Survival">Survival <span class="skill">(Wis)</span></label><input name="Survival" id="survival" type="text" readonly /><input id="survivalProf" name="Survival-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Deception">Deception <span class="skill">(Cha)</span></label><input name="Deception" id="deception" type="text" readonly /><input id="deceptionProf" name="Deception-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Intimidation">Intimidation <span class="skill">(Cha)</span></label><input name="Intimidation" id="intimidation" type="text" readonly /><input id="intimidationProf" name="Intimidation-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Performance">Performance <span class="skill">(Cha)</span></label><input name="Performance" id="performance" type="text" readonly /><input id="performanceProf" name="Performance-prof" type="checkbox" disabled />
                </li>
                <li>
                  <label for="Persuasion">Persuasion <span class="skill">(Cha)</span></label><input name="Persuasion" id="persuasion" type="text" readonly /><input id="persuasionProf" name="Persuasion-prof" type="checkbox" disabled />
                </li>
              </ul>
              <div class="label">
                Skills
              </div>
            </div>
          </div>
        </section>
        <section class="flavor">
          <div class="personality">
            <label for="toolProfs">Tool Proficiencies</label><textarea name="toolProfs" id="toolProfs" readonly></textarea>
          </div>
          <div class="flaws">
            <label for="languages">Languages</label><textarea name="languages" id="languages" readonly></textarea>
          </div>
        </section>
      </section>
      <section>
        <section class="combat">
          <div class="armorclass">
            <div>
              <label id="acWithShieldLbl" for="acWithShield">AC</label><input id="acWithShield" name="acWithShield" type="text" readonly />
              <label id="acWithoutShieldLbl" for="acWithoutShield">
                No Shield
                <hr>
                Shield
              </label><input id="acWithoutShield" name="acWithoutShield" type="text" readonly />
            </div>
          </div>
          <div class="initiative">
            <div>
              <label for="initiative">Initiative</label><input name="initiative" id="initiative" type="text" readonly />
            </div>
          </div>
          <div class="speed">
            <div>
              <label for="speed">Speed</label><input name="speed" id="speed" type="text" readonly />
            </div>
          </div>
          <div class="hp">
            <div class="regular">
              <div class="max">
                <label for="maxhp">Hit Point Maximum</label><input name="maxhp" id="hp" type="text" readonly />
              </div>
              <div class="current">
                <label for="currenthp">Current Hit Points</label><input name="currenthp" type="text" readonly />
              </div>
            </div>
            <div class="temporary">
              <label for="temphp">Temporary Hit Points</label><input name="temphp" type="text" readonly />
            </div>
          </div>
          <div class="hitdice">
            <div>
              <div class="total">
                <label for="totalhd">Total</label><input name="totalhd" id="hitDice" type="text" readonly />
              </div>
              <div class="remaining">
                <label for="remaininghd">Hit Dice</label><input name="hdType" id="hdType" type="text" readonly />
              </div>
            </div>
          </div>
          <div class="deathsaves">
            <div>
              <div class="label">
                <label>Death Saves</label>
              </div>
            </div>
          </div>
        </section>
        <section class="attacksandspellcasting">
          <div>
            <label>Weapons</label>
            <table>
              <thead>
                <tr>
                  <th width="40%">
                    Name
                  </th>
                  <th width="10%">
                    Atk
                  </th>
                  <th>
                    Damage
                  </th>
                  <th>
                    Type
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input name="atkname1" type="text" id="weapon1Name" readonly />
                  </td>
                  <td>
                    <input name="atkbonus1" type="text" id="weapon1AtkBonus" readonly />
                  </td>
                  <td>
                    <input name="atkdamage1" type="text" id="weapon1Damage" readonly />
                  </td>
                  <td>
                    <input name="atkdamagetype1" type="text" id="weapon1DamageType" readonly />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input name="atkname2" type="text" id="weapon2Name" readonly />
                  </td>
                  <td>
                    <input name="atkbonus2" type="text" id="weapon2AtkBonus" readonly />
                  </td>
                  <td>
                    <input name="atkdamage2" type="text" id="weapon2Damage" readonly />
                  </td>
                  <td>
                    <input name="atkdamagetype2" type="text" id="weapon2DamageType" readonly />
                  </td>
                </tr>
                <tr>
                    <td>
                      <input name="atkname3" type="text" id="weapon3Name" readonly />
                    </td>
                    <td>
                      <input name="atkbonus3" type="text" id="weapon3AtkBonus" readonly />
                    </td>
                    <td>
                      <input name="atkdamage3" type="text" id="weapon3Damage" readonly />
                    </td>
                    <td>
                      <input name="atkdamagetype3" type="text" id="weapon3DamageType" readonly />
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </section>
        <section class="attacksandspellcasting">
          <div>
            <label>Armor Items</label>
            <table>
              <thead>
                <tr>
                  <th>
                    AC
                  </th>
                  <th>
                    Name
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input name="armorAC" type="text" id="armorAC" readonly />
                  </td>
                  <td>
                    <input name="armorName" type="text" id="armorName" readonly />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input name="shieldAC" type="text" id="shieldAC" readonly />
                  </td>
                  <td>
                    <input name="shieldName" type="text" id="shieldName" readonly />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </section>
      <section>
        <section class="flavor">
          <div class="personality">
            <label for="personality">Personality</label><textarea name="personality" id="personality" readonly></textarea>
          </div>
          <div class="ideals">
            <label for="ideals">Ideals</label><textarea name="ideals" id="ideals" readonly></textarea>
          </div>
          <div class="bonds">
            <label for="bonds">Bonds</label><textarea name="bonds" id="bonds" readonly></textarea>
          </div>
          <div class="flaws">
            <label for="flaws">Flaws</label><textarea name="flaws" id="flaws" readonly></textarea>
          </div>
        </section>
        <section class="features">
          <div>
            <label for="features">Features & Traits</label><textarea name="features" id="traits" readonly></textarea>
          </div>
        </section>
        <section class="features">
          <div>
            <label for="spellLikeAbilities">Abilities</label><textarea name="abilities" id="abilities" readonly></textarea>
          </div>
        </section>
      </section>
      <div class="charSheetArtPage1">
        <img src="./img/page1Art.png">
      </div>
    </main>
    <footer class="pagebreak">
      <div class="spells">
        <div class="page2Label">
          <label>Spells</label>
        </div>
        <div class="flexSection">
          <div class="third">
            <div class="spellLevel">
              <textarea name="cantrips" id="cantrips" readonly></textarea>
              <label>Cantrips</label>
            </div>
          </div>
          <div class="third">
            <div class="spellLevel">
              <textarea name="levelOneSpells" id="levelOneSpells" readonly></textarea>
              <label>Level 1 Spells</label>
            </div>
          </div>
          <div class="third">
            <div class="spellLevel">
              <textarea name="levelTwoSpells" id="levelTwoSpells" readonly></textarea>

          </div>
        </div>
      </div>
      <div class="inventory">

          <label>Inventory</label>
        </div>
        <div class="flexSection">
          <div class="third dark leftElement">
            <div class="inventoryItem">

        <div class="flexSection">

              <label>Portrait</label>
            </div>
          </div>
          <div class="third">
            <div class="treasure">
              <textarea name="treasure" id="gold" readonly></textarea>

      </div>
      <div class="charSheetArtPage2">
        <img src="./img/page2Art.png">
      </div>
    </footer>
  </form>
  </div>

<script>
  let optionsModalField = document.getElementById("optionsModalField");
  let optionsModal = document.getElementById("optionsModalContent");
  let hamburger = document.getElementById("hamburger");
  let noticeModalField = document.getElementById("noticeModalField");
  let noticeModal = document.getElementById("noticeModal");
  
  function openModal() {
    optionsModalField.style.display = "block";
    optionsModal.style.display = "block";
    optionsModal.style.opacity = 0;
    optionsModal.classList.toggle("fadeInOptions");
    hamburger.classList.toggle("hamburgerAnimate");
  }

  window.onclick = function() {
    
    //handle the options modal
    if (event.target == document.getElementById("optionsModalField")) {
      optionsModalField.style.display = "none";
      optionsModal.style.display = "none";
      optionsModal.classList.toggle("fadeInOptions");
      hamburger.classList.toggle("hamburgerAnimate");
    }

    //handle the notice message
    if (event.target == document.getElementById("noticeModalField")) {
      noticeModalField.style.display = "none";
      noticeModal.style.display = "none";
    }
  }

  function rangeChange(value) {
    document.getElementById("levelValue").innerHTML = value;
  }
</script>
</body>
</html>
